<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio de Conjugación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-btn" onclick="location.href='../../index.html'">⬅ HUB</button>

    <div id="lab-container">
        <div id="display-panel">
            <div class="formula-row">
                <span id="subject-node">ELLOS</span> + 
                <span id="verb-root">SERVIR</span>
            </div>
            <div class="result-row">
                <input type="text" id="user-input" autocomplete="off" placeholder="Escribe aquí..." autofocus>
            </div>
        </div>

        <div id="accent-bar">
            <button onclick="addChar('é')">é</button>
            <button onclick="addChar('í')">í</button>
            <button onclick="addChar('ó')">ó</button>
        </div>

        <div id="feedback">Ingresa la forma correcta del pretérito.</div>
        
        <div class="stats">Fórmulas completadas: <span id="score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
