<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Pop Sample</title>
    <style>
        :root { --primary: #7209b7; --secondary: #4cc9f0; --bg: #0f0c29; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #target-display { margin-top: 20px; padding: 15px 40px; background: var(--primary); border-radius: 50px; font-size: 24px; box-shadow: 0 0 20px var(--primary); border: 2px solid white; }
        #game-canvas { width: 100vw; height: 80vh; position: relative; cursor: crosshair; }
        .bubble { 
            position: absolute; width: 100px; height: 100px; 
            background: rgba(76, 201, 240, 0.3); border: 2px solid var(--secondary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white; user-select: none;
            transition: transform 0.1s; box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
        }
        .bubble:active { transform: scale(0.8); }
        @keyframes burst { to { transform: scale(1.5); opacity: 0; } }
        .burst { animation: burst 0.2s forwards; }
    </style>
</head>
<body>
    <div id="target-display">Find: <span id="target-type">FRUITS</span></div>
    <div id="game-canvas"></div>

    <script>
        const data = [
            { text: "Apple", type: "FRUITS" }, { text: "Car", type: "THINGS" },
            { text: "Banana", type: "FRUITS" }, { text: "Plane", type: "THINGS" },
            { text: "Grape", type: "FRUITS" }, { text: "Truck", type: "THINGS" }
        ];

        function createBubble() {
            const item = data[Math.floor(Math.random() * data.length)];
            const b = document.createElement('div');
            b.className = 'bubble';
            b.innerText = item.text;
            b.style.left = Math.random() * 90 + 'vw';
            b.style.bottom = "-100px";
            document.getElementById('game-canvas').appendChild(b);

            let speed = 2 + Math.random() * 3;
            let pos = -100;
            
            const move = setInterval(() => {
                pos += speed;
                b.style.bottom = pos + "px";
                if (pos > window.innerHeight) { clearInterval(move); b.remove(); }
            }, 20);

            b.onclick = () => {
                if (item.type === document.getElementById('target-type').innerText) {
                    b.classList.add('burst');
                    setTimeout(() => b.remove(), 200);
                } else {
                    b.style.background = "red";
                    setTimeout(() => b.style.background = "", 200);
                }
            };
        }
        setInterval(createBubble, 1500);
    </script>
</body>
</html>
