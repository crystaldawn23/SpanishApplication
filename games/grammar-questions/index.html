<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Weaver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weaver-container">
        <div class="header">ORDER THE QUESTION</div>
        
        <div id="display-area">
            <div id="sentence-track">
                </div>
        </div>

        <div id="word-bank">
            </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetWeaver()">RESET</button>
            <button class="check-btn" onclick="checkSentence()">CHECK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
