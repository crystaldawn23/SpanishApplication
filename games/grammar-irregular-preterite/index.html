<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pretérito Irregular: Code Breaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-btn" onclick="location.href='../../index.html'">⬅ HUB</button>

    <div id="game-container">
        <div id="terminal">
            <div id="header">SISTEMA DE SEGURIDAD: VERBOS IRREGULARES</div>
            <div id="display">
                <p>SUJETO: <span id="subject">ELLOS</span></p>
                <p>INFINITIVO: <span id="verb">TENER</span></p>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Escribe la forma..." autocomplete="off" autofocus>
            </div>
            <div id="feedback">¡Sin acentos en los irregulares!</div>
        </div>
        <div class="stats">Códigos rotos: <span id="score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
