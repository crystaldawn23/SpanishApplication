<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio de Subjuntivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-btn" onclick="location.href='../../index.html'">⬅ HUB</button>

    <div id="lab-container">
        <div id="beaker">
            <div id="liquid"></div>
            <div id="verb-display">
                <p id="subject-text">NOSOTROS</p>
                <h2 id="inf-text">TENER</h2>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Synthesize verb..." autocomplete="off">
        </div>

        <div id="formula-hint">Fórmula: Yo ➔ drop -o ➔ opposite ending</div>
        <div class="stats">Fórmulas exitosas: <span id="score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
