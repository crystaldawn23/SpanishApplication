<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La Ropa: Dress Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boutique-container">
        <h2>EL MANIQU√ç</h2>
        <div id="stage">
            <div id="mannequin">
                <div class="drop-zone" id="zone-head" data-match="el sombrero">HEAD</div>
                <div class="drop-zone" id="zone-torso" data-match="la camisa">TORSO</div>
                <div class="drop-zone" id="zone-legs" data-match="los pantalones">LEGS</div>
                <div class="drop-zone" id="zone-feet" data-match="los zapatos">FEET</div>
            </div>
            <div id="closet">
                <div class="item" draggable="true" ondragstart="drag(event)" id="hat">el sombrero</div>
                <div class="item" draggable="true" ondragstart="drag(event)" id="shirt">la camisa</div>
                <div class="item" draggable="true" ondragstart="drag(event)" id="pants">los pantalones</div>
                <div class="item" draggable="true" ondragstart="drag(event)" id="shoes">los zapatos</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
