<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ser vs Estar Switchboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="console">
        <h2>SER vs ESTAR</h2>
        <div id="screen">"Ella ____ en Chicago."</div>
        <div id="toggle-bank">
            <button class="toggle" onclick="setReason('location', this)">LOCATION</button>
            <button class="toggle" onclick="setReason('trait', this)">TRAIT</button>
        </div>
        <div id="verb-bank">
            <button class="verb-btn" onclick="check('es')">ES</button>
            <button class="verb-btn" onclick="check('está')">ESTÁ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
