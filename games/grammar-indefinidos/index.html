<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Polaridad: Indefinidos y Negativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="back-btn" onclick="location.href='../../index.html'">⬅ HUB</button>

    <div id="game-container">
        <header>
            <h1>INTERRUPTOR DE POLARIDAD</h1>
            <div class="score">Voltaje: <span id="score-val">0</span></div>
        </header>

        <div id="circuit">
            <div class="pole positive">
                <div class="label">(+) AFIRMATIVO</div>
                <div id="pos-word">SIEMPRE</div>
            </div>
            
            <div id="switch-node">⚡</div>

            <div class="pole negative">
                <div class="label">(-) NEGATIVO</div>
                <div id="neg-zone">?</div>
            </div>
        </div>

        <div id="option-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
