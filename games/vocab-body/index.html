<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simón Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <h2>SIMÓN DICE...</h2>
        <h1 id="instruction">Toca la cabeza</h1>
        <div id="body-graphic">
            <button class="part" id="head" onclick="touch('la cabeza')">o</button>
            <div id="torso">
                <button class="part" onclick="touch('el brazo')">/</button>
                <button class="part" onclick="touch('el estómago')">X</button>
                <button class="part" onclick="touch('el brazo')">\</button>
            </div>
            <div id="legs">
                <button class="part" onclick="touch('la pierna')">|</button>
                <button class="part" onclick="touch('la pierna')">|</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
