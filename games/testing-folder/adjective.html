<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spanish Arcade: Creador de Personajes</title>
    <style>
        :root {
            --dark-ui: #1a1a1a;
            --accent: #00ffcc;
            --panel: #2d2d2d;
        }

        body {
            margin: 0; background: #111; color: white;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        #arcade-frame {
            width: 1000px; height: 500px; /* Locked for 551px screens */
            background: var(--dark-ui); border: 4px solid #444; border-radius: 12px;
            display: flex; box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* Left: Character Stage */
        #stage {
            flex: 1.2; background: radial-gradient(circle, #333 0%, #111 100%);
            display: flex; justify-content: center; align-items: center; position: relative;
        }

        #character-layers {
            width: 300px; height: 400px; position: relative;
        }

        .layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: 0.3s; }

        /* Right: Interface */
        #ui-panel {
            flex: 1; background: var(--panel); padding: 20px;
            display: flex; flex-direction: column; border-left: 2px solid #444;
        }

        .mission-box {
            background: #000; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent);
            margin-bottom: 20px; font-size: 18px;
        }

        .control-row { margin-bottom: 15px; }
        .label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }

        .btn-group { display: flex; gap: 5px; flex-wrap: wrap; }
        
        button {
            background: #444; border: none; color: #ccc; padding: 8px 12px;
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }

        button:hover { background: #555; color: white; }
        button.active { background: var(--accent); color: #000; font-weight: bold; }

        #submit-btn {
            margin-top: auto; padding: 15px; background: var(--accent);
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="arcade-frame">
    <div id="stage">
        <div id="character-layers">
            <svg class="layer" id="svg-body" viewBox="0 0 100 150">
                <path d="M35,60 Q50,55 65,60 L70,140 Q50,145 30,140 Z" fill="#444"/>
            </svg>
            <svg class="layer" viewBox="0 0 100 150">
                <circle cx="50" cy="40" r="20" fill="#f1c27d" />
                <path id="svg-hair" d="M30,35 Q50,10 70,35" fill="#222" />
                <g id="svg-expression">
                    <circle cx="43" cy="40" r="2" fill="black"/>
                    <circle cx="57" cy="40" r="2" fill="black"/>
                    <path id="mouth" d="M45,50 Q50,55 55,50" stroke="black" fill="none"/>
                </g>
            </svg>
            <svg class="layer" id="svg-accessory" viewBox="0 0 100 150" style="display:none;">
                <rect x="70" y="80" width="5" height="50" fill="#8d6e63" /> <rect x="65" y="110" width="15" height="20" fill="#d4ac0d" />
            </svg>
        </div>
    </div>

    <div id="ui-panel">
        <div class="mission-box">
            "Mi hermano es <span style="color:var(--accent)">serio</span>, <span style="color:var(--accent)">rubio</span> y <span style="color:var(--accent)">trabajador</span>."
        </div>

        <div class="control-row">
            <span class="label">Pelo (Color)</span>
            <div class="btn-group">
                <button onclick="setHair('#1a1a1a', this)">Moreno</button>
                <button onclick="setHair('#f1c40f', this)">Rubio</button>
            </div>
        </div>

        <div class="control-row">
            <span class="label">Personalidad (Expresión)</span>
            <div class="btn-group">
                <button onclick="setFace('simpático', this)">Simpático</button>
                <button onclick="setFace('serio', this)">Serio</button>
            </div>
        </div>

        <div class="control-row">
            <span class="label">Accesorio</span>
            <div class="btn-group">
                <button onclick="setAcc(false, this)">Nada</button>
                <button onclick="setAcc(true, this)">Herramientas (Trabajador)</button>
            </div>
        </div>

        <button id="submit-btn" onclick="check()">VALIDAR PERSONAJE</button>
    </div>
</div>

<script>
    let current = { hair: '', mood: '', worker: false };

    function setHair(color, btn) {
        document.getElementById('svg-hair').setAttribute('fill', color);
        current.hair = color;
        toggleActive(btn);
    }

    function setFace(mood, btn) {
        const mouth = document.getElementById('mouth');
        mouth.setAttribute('d', mood === 'simpático' ? 'M45,50 Q50,55 55,50' : 'M45,53 Q50,53 55,53');
        current.mood = mood;
        toggleActive(btn);
    }

    function setAcc(val, btn) {
        document.getElementById('svg-accessory').style.display = val ? 'block' : 'none';
        current.worker = val;
        toggleActive(btn);
    }

    function toggleActive(btn) {
        Array.from(btn.parentElement.children).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function check() {
        if(current.hair === '#f1c40f' && current.mood === 'serio' && current.worker) {
            alert("¡Perfecto! Has creado al hermano correctamente.");
        } else {
            alert("No coincide. Revisa la descripción.");
        }
    }
</script>

</body>
</html>
