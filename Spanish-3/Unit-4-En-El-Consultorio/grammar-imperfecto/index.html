<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verb Crank | Spanish Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="victory-overlay" class="hidden">
            <h2>¡MISIÓN CUMPLIDA!</h2>
            <p>You have mastered regular the regular imperfect</p>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>

        <div id="game-header">
            <div id="target-container">
                <div id="text-stack">
                    <span id="target">LOADING...</span>
                    <span id="level-indicator">LEVEL 1: SUPPORT MODE</span>
                </div>
                <span id="score-counter">0/30</span>
            </div>
        </div>

        <div id="crank-board">
            <div class="crank-row">
                <button class="arrow" onclick="change(0, -1)">▲</button>
                <button class="arrow" onclick="change(1, -1)">▲</button>
                <button class="arrow" onclick="change(2, -1)">▲</button>
            </div>

            <div class="display-row">
                <div class="slot" id="slot-0">YO</div>
                <div class="slot" id="slot-1">---</div>
                <div class="slot" id="slot-2">-</div>
            </div>

            <div class="crank-row">
                <button class="arrow" onclick="change(0, 1)">▼</button>
                <button class="arrow" onclick="change(1, 1)">▼</button>
                <button class="arrow" onclick="change(2, 1)">▼</button>
            </div>
        </div>

        <div id="msg-box">Match the subject, stem, and ending!</div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <button id="check-btn" onclick="check()">CHECK CONJUGATION</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
