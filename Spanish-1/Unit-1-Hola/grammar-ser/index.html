<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Arcade | Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="game-header">
            <div id="prompt-box">
                <span id="prompt">READY?</span>
                <span id="hint">Level 1</span>
            </div>
            <div id="stats-bar">
                <span id="level-text">LEVEL 1</span>
                <span id="progress">0/15</span>
            </div>
        </div>

        <div id="canvas-relative" style="position: relative;">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            
            <div id="overlay" class="overlay">
                <div id="overlay-content">
                    <h2 id="overlay-title">WELCOME!</h2>
                    <p id="overlay-text">Collect the correct forms of SER.</p>
                    <button id="continue-btn">START (Enter)</button>
                </div>
            </div>
        </div>
        <div id="msg-box">Press Start or Enter to begin</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
